version: '3.3'

services:
  db:
    container_name: rental_db
    image: mysql:5
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: rentalCarService
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    networks:
      - my_ws
  backend_spring:
    container_name: spring_container
    build: ./../Car_Rental_WS/
    ports:
      - 8443:8443
    depends_on:
      - db
    networks:
      - my_ws
  currency_converter_sw:
    container_name: currency_ws
    build: ./../CurrencyConverterWebservice
    ports:
      - 9090:80
    depends_on:
      - backend_spring
    networks:
      - my_ws
  angular_frontend:
    container_name: angular_frontend
    build: ./../CarRentalAngularApp/
    ports:
      - 80:80
    depends_on:
      - db
    networks:
      - my_ws
networks:
  my_ws:
    driver: bridge
