version: '3.3'

services:
  db:
    container_name: DB
    image: mysql:5
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: rentalCarService
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    networks:
      - my_ws
  backend_spring:
    container_name: BackendWS
    build: ./../Car_Rental_WS/
    ports:
      - 8443:8443
    depends_on:
      - db
    networks:
      - my_ws
  currency_converter_sw:
    container_name: CurrencyConverterWS
    build: ./../CurrencyConverterWebservice
    ports:
      - 9090:80
    depends_on:
      - db
    networks:
      - my_ws
networks:
  my_ws:
    driver: bridge
