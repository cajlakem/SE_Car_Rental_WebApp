<div id="app">
  <nav class="navbar navbar-expand navbar-light">
    <div class="container">
      <a href="#" class="navbar-brand">
        <img src="/assets/logo_small_icon_only.png" width="100" height="100" alt="">
        <span class="text-primary logotitle">{{title}}</span>
      </a>
      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item btn-primary round">
          <a (click)="openRegisterDialog()" class="nav-link btntext">Sign Up</a>
        </li>
        <li class="nav-item btn-primary round">
          <a (click)="openLoginDialog()" class="nav-link btntext">Login</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <div style="line-height: 40px; margin-right: 10px;">logged in as: {{ username }}</div>
        </li>
        <li class="nav-item btn-primary round">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    </div>

  </nav>

  <header class="jumbotron jumbotron-fluid bg-image text-black">
    <h1 class="text-primary">&nbsp;C A R NOW | mieten</h1>
  </header>

  <div class="container">
    <div class="logged-in-content" *ngIf="isLoggedIn">
      <app-car-booking-list (onCarReturned)="onCarReturned()"></app-car-booking-list>

      <div class="component-container" style="margin-top: 40px;">
        <app-currency-selection (onCurrencyValueChanged)="onCurrencySelectionEvent($event)"></app-currency-selection>
        <app-car-list [currency]="currency" (onCarBooked)="onCarBooked()"></app-car-list>
      </div>

    </div>
  </div>

  <app-servicepoint></app-servicepoint>


</div>
