<div *ngIf="hasBookings()" class="component-container">
  <ul>
    <li class="car-list-headings">
      <div class="car-list-cell">Car</div>
      <div class="car-list-cell">Start Date</div>
      <div class="car-list-cell">End Date</div>
      <div class="car-list-cell">Price</div>
      <div class="car-list-cell">Status</div>
    </li>
    <li *ngFor="let booking of userBookings"
        class="car-list-item">
      <div class="car-list-cell"
           style="font-weight: bold"
      >
        {{booking.car.label}}
      </div>
      <div class="car-list-cell"> {{booking.startTime | date: 'dd:MM:YY hh:mm'}}</div>
      <div class="car-list-cell"> {{booking.endTime | date: 'dd:MM:YY hh:mm'}} </div>
      <div class="car-list-cell"> {{booking.price + ' ' + booking.currency}} </div>
      <div class="car-list-cell">
        <fa-icon *ngIf="isCarFree(booking.status)" style="color: darkseagreen; margin-right: 5px;" [icon]="iconDoubleCheck"></fa-icon>
        <fa-icon *ngIf="!isCarFree(booking.status)" style="color: lightgrey; margin-right: 5px;" [icon]="iconCircleX"></fa-icon>
        {{booking.status}}
      </div>
      <div class="car-list-cell">
        <button class="car-list-button btn-primary round booking-button" (click)="returnCar(booking)">
          return
        </button>
      </div>
    </li>
  </ul>
</div>
